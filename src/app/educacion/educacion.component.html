<div class="flex-col min-h-screen bg-gradient-to-b from-gray-950 via-gray-900 to-gray-950">
  <article
    class="font-fira mx-auto max-w-5xl p-4 sm:p-6 lg:p-8 selection:bg-black text-gray-200 selection:text-white flex-grow"
  >

    <header
      class="mb-4 sm:mt-4 flex flex-col-reverse gap-4 sm:flex-row sm:items-center sm:justify-between"
    >
      <div class="space-y-2">
        <h1 class="text-3xl sm:text-4xl font-bold tracking-tight">
          <span data-i18n="edu" class="text-yellow-400"></span>
        </h1>

        <div class="h-0.5 w-20 bg-gradient-to-r from-yellow-400 via-yellow-500 to-transparent rounded-full"></div>
      </div>

      <div class="flex-shrink-0 self-center sm:self-start">
        <div
          class="rounded-xl bg-gradient-to-tr from-yellow-500/20 via-transparent to-indigo-500/20 p-[1px]"
        >
          <img
            class="w-20 sm:w-24 md:w-28 rounded-lg shadow-lg"
            src="https://res.cloudinary.com/dvzucfpbk/image/upload/v1717012157/reading_delwlq.png"
            alt="Chamba"
          />
        </div>
      </div>
    </header>

    <section class="relative">
      <p class="text-center text-sm text-gray-400 mb-4" *ngIf="idioma === 'es'">
        Da clic en el bot√≥n de cada tarjeta para ver los certificados completos.
      </p>
      <p class="text-center text-sm text-gray-400 mb-4" *ngIf="idioma === 'en'">
        Click the button inside each card to view the full certificates.
      </p>

      <div
        class="relative rounded-2xl border border-gray-800/80 bg-gradient-to-b from-gray-900/70 to-gray-950/90 
               px-4 py-6 sm:px-6 shadow-2xl ring-1 ring-black/40"
      >
        <div class="absolute inset-x-4 top-0 h-px bg-gradient-to-r from-yellow-400/60 via-yellow-500/20 to-transparent rounded-full"></div>

        <div
          class="pointer-events-none absolute inset-x-10 -top-4 h-20 rounded-full bg-yellow-500/5 blur-3xl"
        ></div>

        <div
          class="absolute left-1/2 top-6 bottom-6 w-px bg-gray-700/80 -translate-x-1/2"
        ></div>


        <div
          *ngFor="let item of itemsActuales; let i = index"
          class="relative mb-8 md:mb-5"
          [ngClass]="{ 'md:-mt-20': i > 0 }"
          [ngStyle]="{ 'z-index': (itemsActuales.length - i) }"
        >

          <div class="absolute left-1/2 -translate-x-1/2 z-10">
            <div class="h-3 w-3 rounded-full bg-yellow-400 ring-4 ring-gray-950"></div>
          </div>


          <div
            class="relative z-20 w-[88%] md:w-[40%] bg-gray-900/95 border border-gray-700/80 
                   rounded-xl p-4 shadow-md transition"
            [ngClass]="
              i % 2 === 0 
                ? 'md:left-[calc(50%-41%)] md:text-right' 
                : 'md:left-[51%]'
            "
          >

            <p class="text-xs md:text-sm font-semibold text-yellow-400">
              {{ item.fecha }}
            </p>


            <h2 class="mt-1 text-lg md:text-xl font-semibold text-gray-100 leading-snug">
              {{ item.escuela }}
            </h2>


            <span
              class="inline-flex items-center gap-1.5 px-2 py-0.5 rounded-full mt-2
                     bg-slate-800/80 text-indigo-300 ring-1 ring-indigo-500/30
                     text-[11px] md:text-xs font-medium"
            >
              {{ item.carrera }}
            </span>


            <p
              *ngIf="item.descripcion?.length"
              class="mt-3 text-xs md:text-sm text-gray-300"
            >
              {{ item.descripcion[0] }}
            </p>


            <button
              type="button"
              (click)="abrirCertificado(item.ruta)"
              class="mt-4 inline-flex items-center gap-1.5 px-4 py-1.5 rounded-md 
                     bg-yellow-600 text-black text-sm font-medium 
                     hover:bg-yellow-500 transition"
            >
              <span>
                {{ idioma === 'es' ? 'Ver certificado' : 'View certificate' }}
              </span>
            </button>
          </div>
        </div>
      </div>
    </section>

    <div class="mt-12 text-center">
      <button
        (click)="enviarAlMenu()"
        data-i18n="regresar"
        class="transform hover:scale-105 hover:brightness-125 transition-all duration-200 
               inline-block rounded bg-blue-500 px-12 py-3 text-sm font-medium 
               text-white hover:bg-blue-800 focus:outline-none"
      ></button>
    </div>

  </article>
</div>
