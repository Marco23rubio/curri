<div class="flex flex-col min-h-screen bg-gray-800 text-justify">
    <div class="h-full py-6 sm:py-8 lg:py-12">
        <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
            <div class="mb-4 flex items-center justify-center gap-8 sm:mb-8 md:mb-12">
                <div class="mb-4 flex flex-col items-start justify-center gap-4 sm:mb-4 md:mb-2">
                    <h2 class="text-2xl font-bold text-gray-200 lg:text-5xl"><span class="text-red-400">Proyectos</span> personales</h2>
                    <p class="max-w-screen-md text-gray-200 text-md lg:text-2xl md:block">
                        Aqui estan la mayoria de trabajos <span class="text-red-400">propios</span> que he realizado,dando <span class="text-red-400">click</span> en la imagen veras el repositorio donde se encuentran alojados y la <span class="text-red-400">descripcion</span> de cada uno.
                    </p>
                </div>
            </div>
    
            <div class="grid grid-cols-2 gap-4 sm:grid-cols-3 md:gap-6 xl:gap-8">
                <!-- image - start -->
                <a *ngFor="let item of items" 
                    href="{{item.link}}"
                    target="_blank"
                    class="group relative flex h-48 items-end overflow-hidden rounded-lg bg-gray-800 shadow-lg md:h-80 md:{{item.md}}">
                    <img src="{{item.imagen}}" loading="lazy" class="absolute inset-0 h-full w-full object-cover object-center transition duration-200 group-hover:scale-110 group-hover:opacity-10" />
                    <div
                        class="pointer-events-none absolute inset-0 bg-gradient-to-t from-gray-800 via-transparent to-transparent opacity-50">
                    </div>
                    <div class="absolute inset-0 flex items-center text-sm justify-center opacity-0 group-hover:opacity-100 transition duration-200 p-2">
                        <span class="text-white text-lg">{{item.descripcion}}</span>
                    </div>
    
                    <span class="relative ml-4 mb-3 inline-block text-sm text-white md:ml-5 md:text-3xl">{{item.titulo}}</span>
                </a>
                <!-- image - end -->
    
            </div>
            <div class="flex justify-center mt-4">
                <button
                  (click)="enviarAlMenu()"
                  class="transform hover:scale-105 hover:brightness-125 transition-all duration-200 inline-block rounded bg-blue-500 px-12 py-3 text-md font-medium text-white hover:bg-blue-800 focus:outline-none"
                >
                  Regresar
                </button>
            </div>
        </div>
    </div>
</div>
