      <!--status show icon-->

      <hr class="border-gray-500 mt-6" />

      <!--post icon and title-->
      <div class="flex flex-row mt-4 justify-center mr-16">
        <div class="flex text-gray-700 text-center py-2 m-2 pr-5">
          <div class="flex inline-flex">
            <button
              class="border-transparent text-gray-800 rounded-full hover:text-blue-600 focus:outline-none focus:text-gray-600"
              aria-label="Notifications"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                stroke="white"
                viewBox="0 0 24 24"
              >
                <path
                  d="M17 14v6m-3-3h6M6 10h2a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2zm10 0h2a2 2 0 002-2V6a2 2 0 00-2-2h-2a2 2 0 00-2 2v2a2 2 0 002 2zM6 20h2a2 2 0 002-2v-2a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2z"
                />
              </svg>
            </button>
          </div>
          <div class="flex inline-flex ml-2 mt-1">
            <h3 class="text-sm font-bold text-gray-100 mr-2">POSTS</h3>
          </div>
        </div>
      </div>

      <!--post images-->

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mx-2">
        <div *ngFor="let item of items" class="flex-1 text-center px-4 py-2 m-1 relative group" (click)="abrirModal(item)">
          <img
          class="w-full h-full object-cover cursor-pointer transition-opacity duration-300 group-hover:opacity-30"
          src="{{item.imagen}}"
          
        />
        <p class="cursor-pointer absolute inset-0 flex items-center justify-center text-white text-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300"
        data-i18n="vermas"> Ver m√°s</p>
      </div>
      </div>

      <!-- Modal -->
      <div class="fixed z-10 inset-0 overflow-y-auto" *ngIf="showModal">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
          <div class="fixed inset-0 transition-opacity" aria-hidden="true">
            <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
          </div>
      
          <!-- Modal content -->
          <div class="inline-block align-bottom bg-gray-900 rounded-lg text-gray-100 text-left overflow-hidden shadow-xl transform transition-all sm:mt-[20vh] sm:my-8 sm:align-middle sm:max-w-3xl sm:w-full">
            <button type="button" class="absolute top-0 right-0 m-2 text-gray-600 hover:text-gray-700 focus:outline-none" (click)="showModal = false">
              <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
            <section class="overflow-hidden rounded-lg shadow-2xl md:grid md:grid-cols-3 p-4">
              <img
                alt=""
                src="{{itemSeleccionado?.imagen}}"
                class="h-32 w-full object-cover md:h-full"
              />
              <div class="p-4 text-center sm:p-6 md:col-span-2 lg:p-8">
                <p *ngIf="idioma === 'es'" class="text-2xl font-semibold uppercase tracking-widest">{{itemSeleccionado?.titulo}}</p>
                <p *ngIf="idioma === 'en'" class="text-2xl font-semibold uppercase tracking-widest">{{itemSeleccionado?.tituloi}}</p>
                <p class="mt-6">
                  <span *ngIf="idioma === 'es'" class="mt-2 text-lg">{{itemSeleccionado?.texto}}</span>
                  <span *ngIf="idioma === 'en'" class="mt-2 text-lg">{{itemSeleccionado?.textoi}}</span>
                </p>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
