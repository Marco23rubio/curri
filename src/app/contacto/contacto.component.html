
<div *ngIf="loading" class="fixed top-0 left-0 z-50 w-screen h-screen flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div class="flex flex-col items-center justify-center">
    <div class="w-32 h-32 border-t-8 border-blue-500 rounded-full animate-spin"></div>
    <p class="mt-4 text-white text-2xl">Cargando...</p>
  </div>
</div>
<div class="flex flex-col min-h-screen bg-gray-900 dark:bg-gray-900 text-justify text-gray-200">
  <div class="max-w-screen-lg mx-auto p-5">
    <div class="grid grid-cols-1 md:grid-cols-16 border">
        <div class="bg-gray-900 md:col-span-4 p-10 text-white">
            <h3 class="text-3xl sm:text-4xl leading-normal font-extrabold tracking-tight">
                Pongámonos en <span class="text-indigo-400">Contacto</span>
            </h3>
            <p class="mt-4 leading-7 text-gray-200 text-2xl">
              Aquí encontrarás mis datos, además puedes utilizar el formulario para enviarme un Mensaje.
            </p>

            <div class="flex items-center mt-5">
              <img class="h-9 mr-2 text-indigo-600" src="https://res.cloudinary.com/dvzucfpbk/image/upload/v1717012150/house_gvebwd.png" alt="Casa" />
                <span class="text-lg">Culiacán,Sinaloa</span>
            </div>
            <div class="flex items-center mt-5">
              <img class="h-9 mr-2 text-indigo-600" src="https://res.cloudinary.com/dvzucfpbk/image/upload/v1717012147/chat_ec0e9z.png" alt="numero" />
                <span class="text-lg">6672528776</span>
            </div>
            <div class="flex items-center mt-5 overflow-auto">
              <img class="h-9 mr-2 text-indigo-600" src="https://res.cloudinary.com/dvzucfpbk/image/upload/v1717012152/mailbox_bvc5bm.png" alt="mail" />
                <span class="text-sm sm:text-lg">marcoantonio23rubio&#64;gmail.com</span>
            </div>

        </div>
        <form #form="ngForm" (ngSubmit)="enviarMensaje(form)" class="md:col-span-8 p-3">
          <fieldset class="flex justify-center rounded-md shadow-sm mb-3">
            <legend class="sr-only">Group of buttons</legend>
            <button type="button" value="whatsapp" (click)="botonSeleccionado('whatsapp')" [ngClass]="{'selected': botonselecto === 'whatsapp'}" class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-s-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
              WhatsApp
            </button>
            <button type="button" value="correo" (click)="botonSeleccionado('correo')" [ngClass]="{'selected': botonselecto === 'correo'}" class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-e-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
              Correo
            </button>
          </fieldset>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="nombre">
                        Nombre
                    </label>
                    <input
                      required
                      name="nombre"
                      class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                      type="text" pInputText [(ngModel)]="nombre" placeholder="Juan" >
                </div>
                <div class="w-full md:w-1/2 px-3">
                    <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="nombre">
                        Apellido
                    </label>
                    <input
                        required
                        name="apellido"
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        type="text" pInputText [(ngModel)]="apellido" placeholder="Perez" [maxlength]="40">
                </div>
            </div>
            <div *ngIf="botonselecto === 'correo'" class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="nombre">
                        Correo electrónico
                    </label>
                    <input
                        required
                        name="email"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        type="email" pInputText [(ngModel)]="email" placeholder="juanperez@empresa.com" #emailField="ngModel">
                        <span *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)" class="text-red-500">
                          Por favor, introduce un correo electrónico válido.
                        </span>
                </div>
            </div>

            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-200 text-xs font-bold mb-2" for="mensaje">
                        Tu mensaje:
                    </label>
                    <textarea
                        required
                        name="mensaje"
                        rows="5"
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" pInputText [(ngModel)]="mensaje"></textarea>
                </div>
                <div class="flex justify-between w-full px-3">
                    <button
                        class="shadow bg-indigo-600 hover:bg-indigo-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-6 rounded"
                        type="submit">
                        Enviar mensaje
                    </button>
                    <button
                        (click)="regresar()"
                        class="shadow bg-indigo-600 hover:bg-indigo-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-6 rounded"
                        type="button">
                        Regresar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
</div>
