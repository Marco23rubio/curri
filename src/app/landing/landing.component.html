<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");

    html {
      font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif,
        "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
        "Noto Color Emoji";
    }
  </style>
</head>

<body
  class="leading-normal tracking-normal text-indigo-400 bg-cover bg-fixed min-h-screen"
  style="background-image: url('https://res.cloudinary.com/dvzucfpbk/image/upload/v1717012149/header_g8mhsv.png')"
>
  <div class="h-full">
    <!--Main-->
    <div
      class="container pt-32 md:pt-18 mx-auto flex flex-wrap flex-col md:flex-row items-center"
    >
         <!-- Dropdown de idioma en la esquina superior derecha -->
         <div class="absolute top-4 left-0 mt-4 ml-2">
          <div class="relative inline-block text-left">
            <div class="flex items-center">
              <span class="mr-1 text-lg font-bold text-white">Language:</span>
              <button (click)="toggleDropdown()" type="button" class="inline-flex justify-center rounded-md shadow-sm px-4 py-2 bg-white text-sm font-medium text-white bg-gradient-to-r from-purple-800 to-green-500" id="options-menu" aria-haspopup="true" aria-expanded="true">
                {{lenguaje}}
                <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
              </button>
            </div>
  
            <div class="origin-top-left absolute left-0 mt-2 w-56 rounded-md shadow-lg bg-black ring-1 ring-black ring-opacity-5">
              <div
              [style.display]="showDropdown ? 'block' : 'none'" 
              class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                <a class="cursor-pointer block px-4 py-2 text-sm text-white hover:bg-gray-300 hover:text-gray-900" role="menuitem" (click)="changeLanguage('es')">Español</a>
                <a class="cursor-pointer block px-4 py-2 text-sm text-white hover:bg-gray-300 hover:text-gray-900" role="menuitem" (click)="changeLanguage('en')">English</a>
              </div>
            </div>
          </div>
        </div>
      <!--Columna Izquierda-->
      <div
        class="flex flex-col w-full xl:w-2/5 justify-center lg:items-start overflow-y-hidden"
      >
        <h1
          
          class="my-4 text-3xl md:text-5xl text-white opacity-75 font-bold leading-tight text-center md:text-left"
        >
          <span
            data-i18n="bienvenido"
            class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500"
          >
            Bienvenido
          </span>
          <span data-i18n="curriculum">
            a mi Currículum
          </span>
        </h1>
        <p
          data-i18n="resumen"
          class="leading-normal text-base md:text-2xl mb-8 text-center md:text-left"
        >
          Esto es un resumen de mis habilidades y experiencias desarrollado con Angular
        </p>

          <div class="flex justify-center pt-4">
            <button
            data-i18n="empezemos"
              class="ml-1 mb-4 bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
              type="button"
              (click)="enviarAlMenu()"
            >
              Empecemos
            </button>
          </div>
      </div>

      <!--Columna derecha-->
      <div class="w-full xl:w-3/5 p-12 overflow-hidden">
        <img
          class="mx-auto w-full md:w-4/5 transform -rotate-6 transition hover:scale-105 duration-700 ease-in-out hover:rotate-6"
          src="https://res.cloudinary.com/dvzucfpbk/image/upload/v1717011997/imagenlanding_sahffw.webp"
        />
      </div>

      <!--Footer-->
      <div class="w-full pt-16 pb-6 text-sm text-center md:text-left fade-in">
        <a class="text-gray-500 no-underline hover:no-underline"
          >&copy; WEB PAGE 2024</a
        >
      </div>
    </div>
  </div>
</body>
