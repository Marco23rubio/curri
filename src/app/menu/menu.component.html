<!-- Loader en overlay mientras se cargan las imágenes -->
<div *ngIf="!ready" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900">
  <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
</div>

<section class="flex flex-col bg-gray-900 text-white min-h-screen w-full">
  <div class="flex-grow mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8 lg:py-16">
    <!-- Encabezado -->
<div class="text-center space-y-4">
  <div class="inline-flex items-center gap-2 rounded-full bg-blue-500/10 px-4 py-1 text-xs font-medium text-blue-200 mx-auto">
    <span class="h-2 w-2 rounded-full bg-green-400 animate-pulse"></span>
    <span >Curriculum Vitae</span>
  </div>

  <h2
    data-i18n="saludo"
    class="bg-gradient-to-r from-green-300 via-blue-500 to-purple-300 bg-clip-text text-3xl sm:text-5xl font-extrabold text-transparent leading-tight"
  >
  </h2>

  <div class="mx-auto h-px w-16 bg-gradient-to-r from-green-400/70 via-blue-400/70 to-purple-400/70 rounded-full"></div>

  <p
    class="mx-auto max-w-2xl text-sm sm:text-base text-gray-300"
    data-i18n="menu_subtitulo"
  >
    Selecciona una sección para conocer más sobre mi experiencia, habilidades, proyectos y formación.
  </p>
</div>

    
<div class="mt-10 grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-6">
  <button
    *ngFor="let item of items; let i = index"
    class="group relative flex flex-col justify-between rounded-2xl border border-gray-700/70 bg-gray-800/60 p-6 shadow-lg shadow-black/30 transition-transform duration-200 hover:-translate-y-1 hover:border-blue-400/70 hover:shadow-blue-500/30 lg:h-full"
    [ngClass]="[
      item.hover,
      i < 2 ? 'lg:col-span-3' : 'lg:col-span-2'
    ]"
    (click)="enviarAexp(item.link)"
  >
    <div>
      <div class="inline-flex items-center justify-center rounded-xl bg-gray-900/80 p-3 shadow-inner shadow-black/50">
        <img
          [src]="item.imagen"
          class="h-8 w-8"
          [alt]="item.alt"
          (load)="onImageLoad()"
          (error)="onImageLoadError()"
        />
      </div>

      <h2 *ngIf="idioma === 'es'" class="mt-4 text-xl font-bold text-white text-left">
        {{ item.titulo }}
      </h2>
      <h2 *ngIf="idioma === 'en'" class="mt-4 text-xl font-bold text-white text-left">
        {{ item.tituloIngles }}
      </h2>

      <p *ngIf="idioma === 'es'" class="mt-2 text-sm text-gray-300 text-left">
        {{ item.descripcionEs }}
      </p>
      <p *ngIf="idioma === 'en'" class="mt-2 text-sm text-gray-300 text-left">
        {{ item.descripcionEn }}
      </p>
    </div>

    <div class="mt-4 flex items-center justify-between text-xs text-gray-400">
      <span *ngIf="idioma === 'es'">Ver sección</span>
      <span *ngIf="idioma === 'en'">View section</span>

      <span class="inline-flex items-center justify-center rounded-full border border-gray-600/70 px-2 py-1 group-hover:border-blue-400 group-hover:text-blue-300 transition-all duration-200">
        <svg
          class="h-3 w-3 transform group-hover:translate-x-0.5 transition-transform duration-200"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 5l7 7-7 7" />
        </svg>
      </span>
    </div>
  </button>
</div>


    
    <div class="mt-12 flex justify-center">
      <div class="w-full sm:w-auto rounded-2xl border border-blue-500/40 bg-gradient-to-r from-blue-900/60 via-gray-900/80 to-indigo-900/60 px-6 py-5 shadow-xl shadow-black/40">
        <div class="flex flex-col sm:flex-row items-center gap-4">
          <div class="flex items-center gap-3">
            <div class="flex h-10 w-10 items-center justify-center rounded-full bg-blue-500/20">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-300" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 4v12m0 0l-4-4m4 4l4-4M4 20h16" />
              </svg>
            </div>
            <div class="text-left">
              <p class="text-xs font-semibold text-blue-200" data-i18n="descarga_titulo">
                ¿Quieres una copia completa?
              </p>
              <p class="text-[11px] sm:text-xs text-gray-200/90" data-i18n="descarga_texto">
                Descarga mi CV actualizado en formato PDF para revisarlo con calma o compartirlo.
              </p>
            </div>
          </div>

          <div class="flex justify-center">
            <a #downloadLink href="assets/MarcoRubio_CV.pdf" download style="display: none;"></a>
            <a #downloadLink2 href="assets/MarcoRubio_CVI.pdf" download style="display: none;"></a>
            <button
              (click)="descargarCV(downloadLink, downloadLink2)"
              class="transform hover:scale-105 hover:brightness-125 transition-all duration-200 inline-flex items-center gap-2 rounded-full bg-blue-500 px-6 py-2 text-xs font-semibold text-white hover:bg-blue-700 focus:outline-none"
              data-i18n="descarga"
            >
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <footer class="mt-8 border-t border-gray-800/80 bg-gray-950/80 text-[11px] text-gray-400">
    <div class="mx-auto flex max-w-screen-xl items-center justify-between px-4 py-3 sm:px-6 lg:px-8">
      <span >
        © 2026 · Marco Rubio · CV
      </span>
    </div>
  </footer>
</section>
