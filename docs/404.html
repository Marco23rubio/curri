<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      // Obtiene la URL original antes de la redirecci√≥n
      var path = window.location.pathname + window.location.search + window.location.hash;
      // Redirige a index.html pero mantiene la URL original
      window.location.replace('/curri/index.html?redirect=' + encodeURIComponent(path));
    </script>
  </head>

</html>
